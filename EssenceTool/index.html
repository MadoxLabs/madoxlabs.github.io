<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diablo Immortal Essence Tool</title>
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <script src="loader.js"></script>
</head>
<body onload="Game.loadApp();">
    <div id="loading"><p style="font-size:30px; font-family:Impact; color:red">LOADING...</p></div>
    <div id="game" style="display:none">
        <table>
            <tr>
                <td>
                    <div id="classpicker">
                        Class: <select name="classname" id="classname" onchange="Game.onClassChange()">
                            <option value="barb">Barbarian</option>
                            <option value="blood">Blood Knight</option>
                            <option value="crus">Crusader</option>
                            <option value="dh">Demon Hunter</option>
                            <option value="monk">Monk</option>
                            <option value="necro">Necromancer</option>
                            <option value="wiz" selected>Wizard</option>
                          </select> | 
                    </div>
                </td>
                <td>
                    <div id="msg"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="save" onclick="Game.onSave()">Save</button>
                    <input type="text" id="name" width="30">
                    <button id="delete" onclick="Game.onDelete()">Delete</button>
                    <button id="load" onclick="Game.onLoad()">Load</button>
                    <select name="builds" id="builds"></select> | 
                    <button id="clear" onclick="Game.onClear()">Clear</button>
                </td>
            </tr>
        </table>
        <canvas id="surface"></canvas>
    </div>
</body>
</html>
