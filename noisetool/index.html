<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drawing UI Widget Connections - CodePen</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">

</head>
<body>


<div class="btn-group">
  <button type="button" class="btn btn-default" onclick="newWindow();">New Generator</button>
  <button type="button" class="btn btn-default">New Modifier</button>
  <button type="button" class="btn btn-default">New Transformer</button>
  <button type="button" class="btn btn-default">New Combiner</button>
</div>

<div id="app"></div>
<svg id="mySVG" width="100%" height="100%"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
  <script>
    (function () {
      'use strict';
      if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement('style')
        msViewportStyle.appendChild(document.createTextNode('@-ms-viewport{width:auto!important}'))
        document.querySelector('head').appendChild(msViewportStyle)
      }
    })();
  </script>
  <script src="js/index.js"></script>

</body>

</html>
